        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">

                    <!--<h1><strong>Bootstrap</strong> Login &amp; Register Forms</h1>-->

            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Já é nosso cliente?</h3>
                                <p>Acesse sua conta</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Senha..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Login</button>
                            </form>
                        </div>
                    </div>

                    <div class="social-login">
                        <h3>...ou entre com:</h3>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-google-plus"></i> Google +
                            </a>
                        </div>
                    </div>

                </div>

                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Novo aqui?</h3>
                                <p>Cadastre-se</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-user-plus"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email... " class="form-email form-control" id="form-email2" >
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Senha..." class="form-password form-control" id="form-password2">
                                </div>
                                <button type="submit" class="btn">Cadastrar</button>
                            </form>
                        </div>
                        <div class="social-login">
                            <h3>...ou cadastre-se com:</h3>
                            <div class="social-login-buttons">
                                <a class="btn btn-link-2" href="#">
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                                <a class="btn btn-link-2" href="#">
                                    <i class="fa fa-google-plus"></i> Google +
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
